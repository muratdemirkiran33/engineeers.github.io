<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butonlar</title>
    <link rel="stylesheet" href="css/buttonandinput.css ">
    <style>
        .buttons{
            margin-right: 6px;
        }
    </style>
</head>
<body>
    
    <button class="buttons">Default</button>
    
    <button class="buttons primary">Primary</button>
    <br> <br>
    <button class="buttons danger">Danger</button>
    
    <button class="buttons large">Large</button>
    <br> <br>
    <button class="buttons small">Small</button>
    
    <button class="buttons oval">Oval</button>
    <br> <br>
    <button class="buttons danger oval large">Danger&Oval&Large</button>
    
    <button class="buttons primary small">Primary&Small</button>
    <br> <br>

    <input type="text" class="inputs" value="Default"> <br>
    <input type="text" class="inputs succes" value="Succes"> <br>
    <input type="text" class="inputs error" value="Error"> <br>
    <input type="text" class="inputs small" value="Small"> <br>
    <input type="text" class="inputs large" value="Large"> <br>
    <input type="text" class="inputs disabled" disabled value="Disabled"> <br>
</body>
</html>
